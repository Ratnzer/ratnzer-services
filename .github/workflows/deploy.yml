name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
      - '*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: ╪к╪н╪п┘К╪п ╪▒┘В┘Е ╪з┘Д╪е╪╡╪п╪з╪▒
        id: vars
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${GITHUB_REF#refs/tags/}
            VERSION=${TAG_NAME#v}
          else
            # ╪м┘Д╪и ╪г╪н╪п╪л ╪е╪╡╪п╪з╪▒ ┘Е┘Ж Releases ╪е╪░╪з ┘Д┘Е ┘К┘Г┘Ж ╪з┘Д╪н╪п╪л ┘З┘И Tag
            LATEST_RELEASE=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")
            if [ -n "$LATEST_RELEASE" ]; then
              VERSION=${LATEST_RELEASE#v}
            else
              VERSION=$(node -p "require('./package.json').version")
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ЁЯЪА ╪з┘Д╪е╪╡╪п╪з╪▒ ╪з┘Д┘Е╪│╪к╪о╪п┘Е ┘Д┘Д┘И┘К╪и: $VERSION"

      - name: ╪к╪н╪п┘К╪л ╪▒┘В┘Е ╪з┘Д╪е╪╡╪п╪з╪▒ ┘Б┘К ╪з┘Д┘Е┘Д┘Б╪з╪к
        env:
          APP_VERSION: ${{ steps.vars.outputs.version }}
        run: |
          # ┘Е╪н╪з┘И┘Д╪й ╪к╪н╪п┘К╪л ╪з┘Д╪е╪╡╪п╪з╪▒╪М ┘Е╪╣ ╪к╪м╪з┘З┘Д ╪з┘Д╪г╪о╪╖╪з╪б ╪е╪░╪з ┘Г╪з┘Ж╪к ╪и╪╣╪╢ ╪з┘Д┘Е┘Д┘Б╪з╪к (┘Е╪л┘Д capacitor.config.ts) ╪║┘К╪▒ ┘Е┘И╪м┘И╪п╪й ┘Б┘К ╪и┘К╪ж╪й ╪з┘Д┘И┘К╪и
          npm run update-version || echo "тЪая╕П ╪к┘Ж╪и┘К┘З: ╪н╪п╪л╪к ┘Е╪┤┘Г┘Д╪й ╪и╪│┘К╪╖╪й ┘Б┘К ╪к╪н╪п┘К╪л ╪и╪╣╪╢ ┘Е┘Д┘Б╪з╪к ╪з┘Д╪к┘Г┘И┘К┘Ж╪М ┘И┘Д┘Г┘Ж ╪│┘Ж╪│╪к┘Е╪▒ ┘Б┘К ╪з┘Д╪и┘Ж╪з╪б."

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
